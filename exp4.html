<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking  form</title>
</head>
<body >
    <div style ="text-align: center;">



<form action="#" method="post">
        <fieldset style="width :400px; border:2px solid black; padding:10px;">
            <legend style="text-align: center;">HOTEL ROOM BOOKING FORM</legend>
    <!--personal information-->
    <label for="Name">Full Name:</label>
    <input type = "text" id="name" name="name" required>
<br><br>
<label for="Email">Email: </label>
<input type ="email" id="email" name="email" required>
<br><br>
<label for=" Phone "> phone Number</label>
<input type="tel" id ="phone" name="phone" required>
<br><br>
<!--booking information-->
<label for="Check in ">Check in date</label>
<input type ="date" id ="Check in" name="Check in" >
<br><br>
<label for="Check out">Check out date</label>
<input type="date" id ="Check out" name = "check out">
<br><br>
<label for="room "> Room Type :</label>
<select id="room" name="room" required> 
    <option value ="single">Single room </option>
    <option value="double">Double room</option>
    <option value ="triple">Triple room </option>
    <option value="suite">suite</option>
</select>
<br><br>
<label for="Request" >Special Request :</label>
<textarea id="requests" name="request" rows="4" cols="50"></textarea>
<br><br>
<!--buttons-->
<button type="submit">Book Now</button>
<button type="reset"> Reset</button>
        </fieldset>
    </div>
    </form>
</body>
</html>
