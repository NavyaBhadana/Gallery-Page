<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <!--student registration form-->
            <h1> Student Registration Form</h1>
            <hr>
            <label for="name">Full Name:</label>
            <input type="text" id="full name" name="full name" placeholder="Enter Your Full Name" required>
            <br><br>
            <label for=" Email"> Email:</label>
            <input type="text" id="Email " name="Email" placeholder="Enter Valid Email Address" required>
            <br><br>
            <label for="Password"> Password :</label>
            <input type="text" id="Password" name="Password" placeholder="Enter Password">
            <br><br>
            <label>Gender:</label>
            <label for="Male" >Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="other" >Other</label>
            <input type="radio" id="other" name="Gender" value="other">
            <br><br>
            <label for="course">Course:</label>
            <select id ="course" name=" Course">
                <option value="Btech"> B.Tech</option>
                <option value="bba">BBA</option>
                <option value="bca">BCA</option>
                <option value="mba"> MBA</option>
                <option value=" bcom">B.Com</option>
                </select>
                <br><br>
            <label for="contact no"> Contact No:</label>
            <input type="number" id="Contact No" name="contact no" placeholder="Enter your contact no">
            <br><br>
            <label> Address :</label><br>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
            <br><br>
            <!--button-->
            <button type="register">Register</button>
            <button type="clear">Clear</button>
            </fieldset>
    </form>
</body>
</html>
